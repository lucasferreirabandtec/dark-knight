<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="curtir()">Curto 3 e 5!</button>
    <div id="mensagem"></div>
</body>
</html>

<script>
function curtir() {
    mensagem.innerHTML='';
    var contador=0;
    while (contador<=100){
        if (contador%3==0){
            mensagem.innerHTML += "É TRI!"
        }
        if (contador%5==0){
            mensagem.innerHTML += "É PENTA!"
        }
        if (contador%3!=0 && contador%5!=0){
            mensagem.innerHTML += `${contador}`
        }
        mensagem.innerHTML+='<br>'
        contador++
    }

    
}</script>
