<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="ver()">Viva o 7!</button>
    <div id="mensagem"></div>
</body>

</html>

<script>
    function ver() {

        var contador = 0

        while (contador <= 100) {
            if (contador % 7 == 0) {
                mensagem.innerHTML += `${contador}<br>`
            }
            contador++
        }

    }




</script>
